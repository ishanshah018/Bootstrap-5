<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#demo" data-bs-slide-to="0" class="active bg-warning"></button>
            <button data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning"></button>
            <button data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pic1.jpeg" style="width:100%;height:300px" alt="AUDI" class="d-block">
                <div class="carousel-caption">
                    <h3>Audi Cars</h3>
                    <p>A luxurious match for you..</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="pic2.jpeg" style="width:100%;height:300px" class="d-block">
                <div class="carousel-caption">
                    <h3>Audi Sedan Cars</h3>
                    <p>A luxurious Sedans for you..</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="pic3.jpeg" style="width:100%;height:300px class=d-block">
                <div class="carousel-caption">
                    <h3>Audi Sports Cars</h3>
                    <p>A Sports Car for your Race to win !!..</p>
                </div>
        </div>

    </div>

        <button class="carousel-control-prev bg-success" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next bg-success" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    
</body>
</html>
